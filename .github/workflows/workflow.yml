
name: pipeline
on:
  push:
  pull_request:

jobs:
  Test-and-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: javaSetup
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'


      - name: mavenTesting
        working-directory: ./JHotDrawGrp16
        run: mvn test

      - name: mavenBuild
        working-directory: ./JHotDraw
        run: mvn --batch-mode --update-snapshots verify
